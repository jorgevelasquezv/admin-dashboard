<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="styleButton" type="button" (click)="changeValue(-5)">
      <i class="fa fa-minus" aria-hidden="true"></i>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    [ngClass]="{ 'is-invalid': currentValue < 0 || currentValue > 100 }"
    [(ngModel)]="currentValue"
    min="0"
    max="100"
    (ngModelChange)="onChangeValue($event)"
  />
  <span class="input-group-btn">
    <button [ngClass]="styleButton" type="button" (click)="changeValue(5)">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </span>
</div>
